<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    
    <script src="../js/jquery.min.js"></script>
    <script src="../js/jquery-1.10.2.js"></script>
    <script src="../js/chosen.jquery.js"></script>
    <script src="../js/jquery-1.8.2.js"></script>
    
    <script src="../js/jquery-ui.js"></script>
    <link href="../css/chosen.css" rel="stylesheet" />
    <link href="../css/ui-lightness.css" rel="stylesheet" />
    <link href="../css/jquery-ui.css" rel="stylesheet" />
</head>
<body>
    <div id="parent" style="width:20%">
        <asp:Panel ID="categoryvisiblity" runat="server">
            <label for="focusedInput">
                <b>Category:</b><span class="icon icon-red icon-star-on"></span>
            </label>
            <div class="controls">
                <select id="dd_ClientCode" onchange="Showbutton();" class="chosen-choices">
                    <option>Select</option>
                </select>
            </div>
        </asp:Panel>
    </div>
    <div class="container">
        <div class="main">
            <div id="dialog-upload" style="display: none">
                <asp:Label ID="Label1" runat="server" Text="Search Products:"></asp:Label>
                <asp:TextBox ID="txtSearch" Width="250px" runat="server"></asp:TextBox><br>
                <asp:Label ID="Label2" runat="server" Text="Category Name:"></asp:Label>
                <%-- <input type="text" id="Input_Category" style="margin-left:6px;" />--%>

                <select name='Plugins' id="Input_Category">
                    <option value="0" selected="selected" disabled="disabled">--Select Or Choose--</option>
                </select>


                <table id="dialogtable" class="table table-striped table-bordered bootstrap-datatable datatable jq_ListData"></table>
                <button id="btnadddialog"
                        class="btn btn-small btn-success">
                    Add To Guide
                </button>
            </div>



        </div>
    </div>
</body>
</html>
