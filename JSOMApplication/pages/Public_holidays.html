<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <link href="../css/chosen.css" rel="stylesheet" />
    <link href="../docsupport/style.css" rel="stylesheet" />
    <style type="text/css" media="all">
        /* fix rtl for demo */
        .chosen-rtl .chosen-drop {
            left: -9000px;
        }
    </style>
</head>
<body>
    <form>
        <div id="container">
            <div id="content">


                <div>
                    <em>Filter</em>
                    <select data-placeholder="Choose a State..." class="chosen-select" style="width:350px;" tabindex="2">
                        <option value="United States">United States</option>
                        <option value="Gurgaon">Gurgaon</option>
                        <option value="hyderabad">hyderabad</option>
                        <option value="pondicherry">pondicherry</option>
                        <option value="Banglore">Banglore</option>

                    </select>
                </div>
                <button id="btn" onclick="retrieveHolidays()">click me</button>
                <table id="dialogtable" class="table table-striped table-bordered bootstrap-datatable datatable jq_ListData"></table>
            </div>

        </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js" type="text/javascript"></script>

        <script src="../js/chosen.jquery.js"></script>
       

        <script type="text/javascript">
            var config = {
                '.chosen-select': {},
                '.chosen-select-deselect': { allow_single_deselect: true },
                '.chosen-select-no-single': { disable_search_threshold: 10 },
                '.chosen-select-no-results': { no_results_text: 'Oops, nothing found!' },
                '.chosen-select-width': { width: "95%" }
            }
            for (var selector in config) {
                $(selector).chosen(config[selector]);
            }
        </script>
    </form>
</body>
</html>
