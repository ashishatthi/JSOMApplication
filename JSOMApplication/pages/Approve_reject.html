    <script type="text/javascript">

        
       
$(document).ready(function(){

    $(".hover tr").live("mouseenter", function () {
        $(this).find("td:last-child").html('<a id="lnkacp" href="javascript:void(0);" ><img src="acp.jpg" /></a>&nbsp;&nbsp;<a id="lnkrej" href="javascript:void(0);"><img src="rej.jpg" /></a>');

    });//




    $(".hover tr").live("mouseleave", function () {

        $(this).find("td:last-child").html("&nbsp;");

    });
    document.querySelector('#lnkacp').onclick = function () {
       
        swal({
            title: "Are you sure?",
            text: "You will not be able to recover this imaginary file!",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: '#DD6B55',
            confirmButtonText: 'Yes, delete it!',
            cancelButtonText: "No, cancel plx!",
            closeOnConfirm: false,
            closeOnCancel: false
        },
        function (isConfirm) {
            if (isConfirm) {
                swal("Deleted!", "Your imaginary file has been deleted!", "success");
            } else {
                swal("Cancelled", "Your imaginary file is safe :)", "error");
            }
        });
    };
    document.querySelector('#lnkrej').onclick = function () {
        swal({
            title: "Are you sure?",

            } else {
                swal("Cancelled", "Your imaginary file is safe :)", "error");
            }
        });
    };
 

});
